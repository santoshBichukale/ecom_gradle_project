spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: pass
  h2:
    console:
      enabled: true     # Enables H2 console
      path: /h2-console # Access the console at /h2-console
  jpa:
    hibernate:
      ddl-auto: update  # Automatically updates schema without dropping data
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true      # Displays SQL queries in the console
  sql:
    init:
      mode: always      # Ensures data.sql runs after schema creation
#    data-locations: classpath:schema.sql # Explicitly specifies data.sql location
